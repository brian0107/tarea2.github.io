<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cards</title>
  </head>
  <body>
    <div class="title-cards">
      <h2>Productos disponibles</h2>
    </div>
    <div class="container-card">
      <div class="card">
        <figure>
          <img src="anillo.jpg" alt="anillo" />
        </figure>
        <div class="contenido-card">
          <h3>Anillo de Oro</h3>
          <p>
            Anillo De Oro Amarillo Y Blanco De 14K Y Zirconias.
          </p>
          <button id="button">Comprar</button>
        </div>
      </div>
      <div class="card">
        <figure>
          <img src="balon.jpg" alt="balon" />
        </figure>
        <div class="contenido-card">
          <h3>Balon de futbol</h3>
          <p>
            Balon de futbol deportivo
          </p>
          <button id="button">Comprar</button>
        </div>
      </div>
      <div class="card">
        <figure>
          <img src="laptop.jpg" alt="laptop" />
        </figure>
        <div class="contenido-card">
          <h3>Laptop</h3>
          <p>
           Laptop gamer para jugadores online
          </p>
          <button id="button">Comprar</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
